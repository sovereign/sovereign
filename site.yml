---
# This is the top-level playbook that defines our entire infrastructure.

- hosts: all
  user: deploy
  sudo: True
  gather_facts: True
  vars_files:
    - vars/defaults.yml
    - vars/{{ 'testing' if testing is defined else 'user' }}.yml

  roles:
    - common
    - mailserver
    - webserver
    - webmail
    - ircbouncer
    - xmpp
    - monitoring
    - owncloud
    - vpn
    - tarsnap
    - news
